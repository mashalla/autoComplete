<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Accessible Autocomplete example</title>

<link rel="stylesheet" type="text/css" media="all" href="css/autocomplete.css" />

<style type="text/css">
body {
	padding: 8px;
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

h1 {
	font-size: 30px;
	font-weight: bold;
	color: #202020;
	text-transform: uppercase; 
}
</style>

<script type="text/javascript" src="../Source/mootools-core.js"></script>
<script type="text/javascript" src="../Source/autocomplete.js"></script>

<script type="text/javascript">
	
	window.addEvent('domready', function() {
				 	  
		var myAutocompleter = new GooCompleter('searchfield', {
			param: 'search',			// Param string to send			
			listbox_offset: { y: 2 },	// Listbox offset for Y			
			delay: 500					// Request delay to 0.5 seconds
		});
		
	});
	
</script>
</head>
<body>
	<h1>Accessible Autocomplete example</h1>
  	
	<label for="searchfield">Type a country name:</label><br />
	<input name="searchfield" id="searchfield" class="goocompleter_field" type="text" autocomplete="off" />		
	
</body>
</html>
